<!--
    This demostrates a simple HTML page to upload an image from your local file system.
    You can input a new name for the image.

    It does not save or store the file anywhere yet. I will need to run a separate 
    server with an "/upload" endpoint for save functionality!

    Open the console to see the logging (use your browser's "Inspect" feature)!
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload An Image</title> 
</head>
<body>

    <h1>Upload An Image</h1>

    <form action="/upload" method="post" enctype="multipart/form-data"> 
        <label for="image_name">Image Name:</label>
        <input type="text" id="image_name" name="image_name" required><br><br>

        <label for="image">Choose Image:</label>
        <input type="file" id="image" name="image" required><br><br>

        <input type="submit" value="Upload">
    </form>

    <script>
        const fileInput = document.getElementById('image');
        const fileName = document.getElementById('image_name');

        // Listening for a chosen file
        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                console.log("Selected file:", fileInput.files[0].name);
                console.log("File name will be saved as:", fileName.value);
                console.log("Size:", fileInput.files[0].size, "bytes");
                console.log("Type:", fileInput.files[0].type);
            } else {
                console.log("No file selected");
            }
        });
    </script>

</body>
</html>
